name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B install --file pom.xml

  test:
    needs: build
    name: Tests
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - run: mvn -B test --no-transfer-progress --file pom.xml
      - uses: actions/upload-artifact@v3
        with:
            name: jacoco-reports
            path: target/site/jacoco

  code-quality:
    needs: build
    name: Code Quality
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - run: mvn -B detekt:check --no-transfer-progress -Ddetekt.baseline=baseline-cicdapp-dvj.xml --file pom.xml


  code-coverage:
    needs: build
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build and Test
        run: mvn -B clean verify

      - name: Generate JaCoCo Report
        run: mvn jacoco:report

      - name: Upload JaCoCo Reports
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-reports
          path: target/site/jacoco

      - name: JaCoCo Report
        uses: Madrapps/jacoco-report@v1.6.1
        with:
          paths: |
            ${{ github.workspace }}/target/site/jacoco/index.html
          token: ${{ secrets.CALCULATOR_APP_SECRET }}
          min-coverage-overall: 60
          min-coverage-changed-files: 50

