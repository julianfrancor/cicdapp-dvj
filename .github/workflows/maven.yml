name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B install --file pom.xml

  test:
    needs: build
    name: Tests
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - run: mvn -B test --no-transfer-progress --file pom.xml
      - uses: actions/upload-artifact@v3
        with:
            name: jacoco-reports
            path: target/site/jacoco

  code-quality:
    needs: build
    name: Code Quality
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - run: mvn -B detekt:check --no-transfer-progress -Ddetekt.baseline=baseline-cicdapp-dvj.xml --file pom.xml


  code-coverage:
    needs: test
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build and Test
        run: mvn -B clean verify

      - name: Generate JaCoCo Report
        run: mvn jacoco:report

      - name: Upload JaCoCo Reports
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-resources
          path: target/site/jacoco

      - name: Show Report Location
        run: echo "JaCoCo report saved at ${{ github.workspace }}/target/site/jacoco/index.html"

      - name: Check JaCoCo Report
        run: |
          echo "========= ${{ github.workspace }}/target/site/jacoco ========="
          ls -R ${{ github.workspace }}/target/site/jacoco
          echo "========= ${{ github.workspace }}/**/build/reports/jacoco/ ========="
          ls -R ${{ github.workspace }}/**/build/reports/jacoco
          cat ${{ github.workspace }}/target/site/jacoco/index.html

      - name: JaCoCo Report
        uses: Madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/index.html
          token: ${{ secrets.CALCULATOR_APP_SECRET }}
          title: '# :lobster: Coverage Report'
          min-coverage-overall: 50
          min-coverage-changed-files: 50

      - name: Get the Coverage info
        run: |
          echo "Total coverage ${{ steps.jacoco.outputs.coverage-overall }}"
          echo "Changed Files coverage ${{ steps.jacoco.outputs.coverage-changed-files }}"

      - name: Fail PR if overall coverage is less than 50%
        if: ${{ steps.jacoco.outputs.coverage-overall < 50.0 }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed('Overall coverage is less than 50%!')
